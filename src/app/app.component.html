<app-navbar></app-navbar>


<div class="bg">

<router-outlet class="router"></router-outlet>

<div>
  <button class="btn1" (click)="checkPermissions()">Connect webcam</button>
  <p class="status">Status: {{status}}</p>
</div>

<div>
  <webcam [trigger]="$trigger" (imageCapture)="snapshot($event)" [imageQuality]="1"></webcam>
  <button type="button" class="captureImg" (click)="captureImage()">{{btnLabel}}</button>
</div>

<!--Preview Image-->
<div *ngIf="previewImage">
  <img class="imgpreview" src="previewImage" height="250" width = "250">
  <button (click)="proceed()">Image Taken!</button>
</div>



</div>
